{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'css/forgot_password.css' %}">
</head>
<body>
    <div class="forgot-password-container">
        <h2>Reset Your Password</h2>
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="new-password">Create Password:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <button type="submit" id="reset-password-button">Reset Password</button>
            </div>
        </form>
    </div>
    <script src="{% static 'js/forgot_password.js' %}"></script>
</body>
</html>
