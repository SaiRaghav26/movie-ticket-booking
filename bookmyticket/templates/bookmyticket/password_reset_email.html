{% block content %}
  <p>Hello {{ user.username }},</p>
  <p>You're receiving this email because you requested a password reset. To reset your password, click the link below:</p>
  <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset Password</a></p>
  <p>If you didn't request a password reset, ignore this email.</p>
{% endblock %}
