{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-links">
            <li><a href="/" class="navbar-link">Home</a></li>
            <li><a href="/profile" class="navbar-link">Profile</a></li>
            <li><a href="/orders" class="navbar-link">Orders</a></li>
            
            {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}" class="navbar-link">Logout</a></li>
            {% else %}
            <li><a href="{% url 'login' %}?next={{ request.path }}" class="navbar-link">Login</a></li>
            {% endif %}

        </ul>
    </nav>
    
    <div class="container">
        <h1>User Profile</h1>
        <form id="profile-form">
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" value="user@example.com" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="25" min="0" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit">Save Changes</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="{% static 'js/profile.js' %}"></script>
</body>
</html>
