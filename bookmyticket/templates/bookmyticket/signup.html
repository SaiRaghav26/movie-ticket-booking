{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form id="signup-form">
            <!-- Email Field -->
            <div class="form-group">
                <label for="signup-email">Email ID:</label>
                <input type="email" id="signup-email" name="signup-email" required>
            </div>

            <!-- Age Field -->
            <div class="form-group">
                <label for="signup-age">Age:</label>
                <input type="number" id="signup-age" name="signup-age" min="1" max="120" required>
            </div>

            <!-- Gender Field -->
            <div class="form-group">
                <label for="signup-gender">Gender:</label>
                <select id="signup-gender" name="signup-gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Password Fields -->
            <div class="form-group">
                <label for="signup-password">Create Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>
            </div>

            <div class="form-group">
                <label for="confirm-signup-password">Confirm Password:</label>
                <input type="password" id="confirm-signup-password" name="confirm-signup-password" required>
            </div>

            <!-- Signup Button -->
            <div class="form-group">
                <button type="submit">Signup</button>
            </div>
        </form>
    </div>
    <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
